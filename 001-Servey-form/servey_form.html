<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web Deveveloper">
    <meta name="keywords" content="Netflix">
    <meta name="autor" content="Hüseyin Özer">
    <title>Servey Form</title>
    <link rel="stylesheet" href="servey_form.css">
</head>
<body>
<div id="baslik">
    <h2><span id="sp1">N</span><span id="sp2">ET</span><span id="sp3">F</span><span id="sp4">LIX</span></h2>
    <h3>Thank you for signing up at Netflix.Tell us more about your self</h3>
</div>
<div class="main">
    <div class="boxHead">

    </div>

    <div class="formArea">
    <form action="">
        
    <div>
        Name<br><br>
        <input type="text" name="name" id="name" placeholder="Enter your name"><br><br>
    </div>
    <div>    
        Age<br><br>
        <input type="text" name="age" id="age" placeholder="Age"><br><br>
    </div>
    <div>
        Email<br><br>
        <input type="email" name="email" id="email" placeholder="Enter your email"><br><br>
    </div>
    <div>
        Content type<br><br>

        <select name="series" id="series">
        <option value="series">Series</option></select><br><br>
    </div>
    <div>
        Movie type<br>
        <input type="checkbox" name="days" value="comedy">Comedy<br>
        <input type="checkbox" name="days" value="action">Action<br>
        <input type="checkbox" name="days" value="romance"
         checked>Romance<br><br>
    </div>
    <div>
        Gender<br>
        <input type="radio" name="gender" id="male">Male<br>
        <input type="radio" name="gender" id="female">Female<br>
        <input type="radio" name="gender" id="other">Other<br><br>
    </div>
    <div>
        Feed back<br><br>
        <textarea name="feedback" id="" cols="40" rows="6" placeholder="Any content"></textarea><br><br>
    </div>   


    <div class="sbox" >
        <input type="submit" value="Submit" id="submit" >
    </div>
    
    </form>
    </div>
</div>  
</body>
</html>
