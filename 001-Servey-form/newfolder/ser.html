<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix</title>
    <link rel="stylesheet" href="ser.css">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="container">
        <h1 id="title">
            Net<span>Flix</span>
        </h1>
        <h3 id="description">
            Thank you for your signing up at NetFlix.Tell us more about yourself.
        </h3>

        <form action="result.html" id="servey-form" method="GET" name="form" target="_blank">
            <div class="box"> 
                <label for="name" id="name-label">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="box">
                <label for="number" id="number-label">Age</label><br>
                <input type="number" name="age" id="number" placeholder="Age" min="18" max="99" required>

            </div>
            <div class="box">
                <label for="email" id="email-label">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="box">
                <label for="dropdown" id="dropdown-label">Content Type</label><br>
                <select name="content" id="dropdown">
                    <option value="movie">Movie</option>
                    <option value="series" selected>Series</option>
                </select>
            </div>
            <div class="box">
                <label for="checkbox">Movie Type</label><br>
                <label for="first-check"> <input type="checkbox" name="movie1" id="first-check" value="comedy">Comedy</label><br>

                <label for="second-check"> <input type="checkbox" name="movie2" id="second-check" value="action">Action</label><br>

                <label for="third-check"> <input type="checkbox" name="movie3" id="third-check" value="romance" checked>Romance</label><br>

            </div>

            <div class="box">
                <label id="radiobtn">Gender</label><br>
                <label> <input type="radio" name="gender" id="first-radio" value="male">Male </label><br>

                <label> <input type="radio" name="gender" id="second-radio" value="female" checked>Female </label><br>

                <label> <input type="radio" name="gender" id="third-radio" value="other">Other</label><br>



            </div>
            <div class="box box-textarea">
                <label id="feed-label" for="feedback">Fead Back</label><br>
                
                <textarea name="message" class="text-area" id="feedback" cols="30" rows="10" placeholder="any comment" style="resize: none;"></textarea>
            </div>

            <input type="submit" value="Submit" id="submit">




            











        </form>















    </div>

    
</body>
</html>
